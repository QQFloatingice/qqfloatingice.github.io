            <h1>【转】修复8110的按键速度</h1>
            <p class="article-meta">
              2020-04-03
              
                <a href="https://qqfloatingice.github.io//tag/tqc2OnKFb" class="badge secondary">
                  kaios
                </a>
              
            </p>
            
            <div class="post-content">
              <h2 id="tags">tags:</h2>
<p><strong>本教程来自Banana-Hackers论坛，由<em>Sylvain D</em>提供原教程，<em>Vivek</em>改进，KaiOSLab翻译。</strong></p>
<p>8110的一个经典问题是打字速度太过诡异，这里是解决(缓解)这个问题的方法</p>
<p>***注意***在做如下步骤前请root你的手机，软件<a href="https://www.heppy.wang/archives/47/">点此</a>，教程<a href="https://www.heppy.wang/archives/94/">点此</a>——来自清水博客</p>
<p>1.从system获得键盘应用的复制</p>
<pre><code>adb pull /system/b2g/webapps/keyboard.gaiamobile.org
</code></pre>
<p>​		<strong>注意！经过测试，win10或者其他不明原因，执行上面的命令后，adb文件夹下不会出现keyboard.gaiamobile.org文件夹，所以会导致之后的命令失败，可以按时间顺序筛选出pull下来的文件，将他们放在新建的keyboard.gaiamobile.org文件夹即可提示<a href="https://ufoalastor.github.io/QnL8BkKKv/">点此</a>来自——此店不售此书的博客。</strong></p>
<p>2.打开application.zip   打开里面的/js/keypad.js（不要使用记事本，不需要解压）</p>
<p>3.找到这一部分：</p>
<pre><code class="language-js">Keypad.prototype.LONGPRESS_INTERVAL=1000;
Keypad.prototype.IDLE_INTERVAL=1000;
</code></pre>
<p>（VSCode可以按Ctrl+F查找）</p>
<p>改为：</p>
<pre><code class="language-js">Keypad.prototype.LONGPRESS_INTERVAL=500;
Keypad.prototype.IDLE_INTERVAL=400;
</code></pre>
<p>4.在ADB命令行中执行</p>
<pre><code class="language-bash">adb push keyboard.gaiamobile.org /data/local/webapps
</code></pre>
<p>5.使用下面的命令获得***webapps.json***</p>
<pre><code>adb pull /data/local/webapps/webapps.json
</code></pre>
<p>6.打开ADB文件夹下的webapps.json</p>
<p>找到这一行：</p>
<pre><code>&quot;basePath&quot;: &quot;/system/b2g/webapps&quot;,
</code></pre>
<p>改成：</p>
<pre><code>&quot;basePath&quot;: &quot;/data/local/webapps&quot;,
</code></pre>
<p>7.在ADB中逐行运行：</p>
<pre><code>adb push webapps.json /data/local/webapps/
</code></pre>
<pre><code>adb reboot
</code></pre>
<p>8.重启后按键问题就会得到缓解</p>
<p><strong>5~7步的作用：防止更改system而引起的翻车恢复不了，执行5~7步后，所有的更改将会在出厂设置后恢复，之前执行过的可以不执行5~7步</strong></p>
<p><em><strong>————转自QQ old ice 的<a href="https://www.kaioslab.xyz/">KaiOSlab</a></strong></em></p>
